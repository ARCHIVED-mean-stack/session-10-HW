<h1>Pirates View</h1>

<div class="col-xs-12 col-sm-6 col-md-6">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h2 class="panel-title">Pirates View</h2>
        </div>
        <div class="list-group">
            <ul>
                <li class="list-group-item" ng-repeat="pirate in pirates">
                    <a href="#/pirates/{{ pirate._id }}">{{ pirate.name }}</a>

                    <button ng-click="deletePirate($index, pirate._id)" class="close">&times;</button>
                    <!--<span ng-click="deletePirate($index, pirate._id)">X</span>-->
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="col-xs-12 col-sm-6 col-md-6">
    <h3>Add a pirate</h3>
    <p ng-show="message">A pirate named {{message}} was created.</p>
    <form ng-submit="addPirate(pirate)" name="addform" novalidate>

        <div class="form-group" ng-class="{'has-error': addform.pname.$touched && addform.pname.$invalid } ">
            <label class="control-label">Name</label>
            <input name="pname" class="form-control" type="text " ng-model="pirate.name" ng-required="true" />
            <p class="help-block" ng-show="addform.pname.$invalid && addform.pname.$touched">You must enter a name.</p>
        </div>


        <div class="form-group" ng-class="{'has-error': addform.pvessel.$touched && addform.pvessel.$invalid } ">
            <label class="control-label">Vessel</label>
            <input name="pvessel" class="form-control" type="text " ng-model="pirate.vessel" ng-required="true" />
            <p class="help-block" ng-show="addform.pvessel.$invalid && addform.pvessel.$touched">You must enter a vessel.</p>
        </div>

        <div class="form-group" ng-class="{'has-error': addform.pweapon.$touched && addform.pweapon.$invalid } ">
            <label class="control-label">Weapon</label>
            <input name="pweapon" class="form-control" type="text " ng-model="pirate.weapon" ng-required="true" />
            <p class="help-block" ng-show="addform.pvessel.$invalid && addform.pvessel.$touched">You must enter a weapon.</p>
        </div>

        <button type="submit" ng-disabled="addform.$invalid" class="btn btn-primary">Add Pirate</button>

    </form>
</div>
